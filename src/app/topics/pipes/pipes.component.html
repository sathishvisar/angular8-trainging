
<!-- Search term -->
<input type="text" [(ngModel)]="searchTearm" ><br>
<i>Search Result For</i>:<b>{{ searchTearm }}</b>

<ul>
    <li *ngFor="let user of users | filter : searchTearm ">
        <div class="single-topic">     
            <span [ngStyle]="{background: 'yellow'}">name - {{user.name}}</span>     
            <h3>{{user.email}}</h3>
        </div>
    </li>
</ul>
